        body {
            background-color: rgb(29, 74, 116);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif, sans-serif;

        }

        img {
            width: 250px;

        }

        h1, h2, h3, h4 {
            margin-bottom: 1px;

        }

        /* Slide-in animation for text */
        .slide {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
        }

        .line1 { animation-delay: 0.5s; }
        .line2 { animation-delay: 2s; }
        .line3 { animation-delay: 4s; }
        .line4 { animation-delay: 6s; }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Buttons hidden first */
        .buttons {
            opacity: 0;
            margin-top: 20px;
            animation: fadeIn 1.5s forwards;
            animation-delay: 8s; /* appear after last text */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            padding: 20px 45px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        button:hover {
            opacity: 0.85;
        }

        .okay {
            background-color: #ebeae4;
            color: black;
        }

        .not-okay {
            background-color: #8b1109;
            color: white;
        }
    </style>
</head>
